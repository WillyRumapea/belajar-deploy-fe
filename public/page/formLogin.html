<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Ricebowlku</title>
  </head>
  <body>
    <h1>Form Login</h1>
    <form action="" id="formLogin">
      <label for="username">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
      </label>
      <label for="password">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="ur password"
          required
        />
      </label>
      <div>
        <button id="buttonLogin">Login!</button>
      </div>
    </form>
    <script src="../js/formLogin.js"></script>
  </body>
</html>
