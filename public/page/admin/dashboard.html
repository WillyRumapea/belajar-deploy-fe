<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/output.css" />
    <title>Dashboard Admin</title>
  </head>
  <body class="flex justify-center items-center h-screen bg-bisque">
    <section
      id="nav-section"
      class="flex flex-col justify-center items-center h-full border-2 border-paleYellow w-[25%]"
    >
      <nav
        class="w-[80%] h-[80%] flex flex-col justify-center items-center border-2"
      >
        <h2 class="font-jost font-bold text-3xl text-crimson underline">
          Navigation
        </h2>
        <ul
          class="border-earthyBrown w-[80%] h-[70%] flex flex-col items-center justify-evenly"
        >
          <li class="border-gilled rounded-lg bg-floralWhite">
            <a
              href=""
              data-page="dashboard"
              class="navLink font-jost font-semibold text-lg text-earthyBrown p-2"
              >Dashboard</a
            >
          </li>
          <li class="border-gilled rounded-lg bg-floralWhite">
            <a
              href=""
              data-page="users"
              class="navLink font-jost font-semibold text-lg text-earthyBrown p-2"
              >Users Management</a
            >
          </li>
          <li class="border-gilled rounded-lg bg-floralWhite">
            <a
              href=""
              data-page="products"
              class="navLink font-jost font-semibold text-lg text-earthyBrown p-2"
              >Products</a
            >
          </li>
          <li class="border-gilled rounded-lg bg-floralWhite">
            <a
              href=""
              data-page="orders"
              class="navLink font-jost font-semibold text-lg text-earthyBrown p-2"
              >Orders</a
            >
          </li>
        </ul>
      </nav>
    </section>
    <section id="content-section">
      <h1>Wellcome back Admin!</h1>
      <p>You can handle administration here</p>
      <div id="content">
        <h2>Dashboard</h2>
        <div class="brief-info"></div>
        <button id="logoutDashbordAdmin">logout</button>
      </div>
    </section>
    <script src="../../js/admin/getBriefData.js"></script>
    <script src="../../js/admin/routerPageAdmin.js"></script>
    <script src="../../js/admin/logout.js"></script>
  </body>
</html>
