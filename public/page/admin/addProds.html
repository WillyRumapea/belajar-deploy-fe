<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Form Prod</title>
  </head>
  <body>
    <h1>Tambahkan Produk</h1>
    <form action="" id="addFormProds">
      <input
        type="text"
        name="nama_makanan"
        placeholder="nama makakan"
        required
      />
      <input
        type="text"
        name="gambar_makanan"
        placeholder="gambar makanan"
        required
      />
      <input
        type="number"
        name="harga_makanan"
        placeholder="harga makanan"
        required
      />
      <button id="btnAddNewProd">tambahkan</button>
    </form>
    <script src="../../js/admin/newProds.js"></script>
  </body>
</html>
