<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/orderTable.css" />
    <title>Table Users</title>
  </head>
  <body>
    <div class="headerTable">
      <h2>Users Table</h2>
      <button id="addOrder">add orders</button>
    </div>
    <table>
      <thead>
        <tr>
          <th style="border: 1px solid black; padding: 8px">orders id</th>
          <th style="border: 1px solid black; padding: 8px">orders customer</th>
          <th style="border: 1px solid black; padding: 8px">orders menu</th>
          <th style="border: 1px solid black; padding: 8px">orders amount</th>
          <th style="border: 1px solid black; padding: 8px">
            orders total price
          </th>
          <th style="border: 1px solid black; padding: 8px">orders status</th>
          <th style="border: 1px solid black; padding: 8px">opsi</th>
        </tr>
      </thead>
      <tbody class="tbody"></tbody>
    </table>
    <form action="" id="form-update-orders" style="display: none">
      <input type="text" name="orders_id" hidden />
      <input type="text" name="orders_customer" id="orders_customer" />
      <input type="text" name="orders_menu" id="orders_menu" />
      <input type="number" name="orders_amount" id="orders_amount" />
      <input type="number" name="orders_total_price" id="orders_total_price" />
      <input type="hidden" name="orders_status_hidden" value="0" />
      <label for="orders_status">
        pay confirmed ?
        <input
          type="checkbox"
          name="orders_status"
          id="orders_status"
          value="1"
        />
      </label>
      <button>update order</button>
    </form>
  </body>
</html>
