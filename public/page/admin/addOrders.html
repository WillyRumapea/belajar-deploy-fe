<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style/addOrder.css" />
    <title>Add Form Order</title>
  </head>
  <body>
    <h2>Tambahkan Order</h2>
    <form action="" id="addFormOrders">
      <input type="text" name="orders_id" placeholder="id customer" required />
      <input
        type="text"
        name="orders_customer"
        placeholder="nama customer"
        required
      />
      <input
        type="text"
        name="orders_menu"
        placeholder="menu pesanan"
        required
      />
      <input
        type="number"
        name="orders_amount"
        placeholder="jumlah pesanan"
        required
      />
      <input
        type="number"
        name="orders_total_price"
        placeholder="total harga pesanan"
        required
      />
      <input
        type="number"
        name="orders_status"
        placeholder="status pesanan"
        required
      />
      <button id="btnAddNewOrder">tambahkan</button>
    </form>
    <script src="../../js/admin/newOrders.js"></script>
  </body>
</html>
