<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Table Users</title>

  <body>
    <h2>Users Table</h2>
    <table style="width: 100%">
      <thead>
        <tr>
          <th style="border: 1px solid black; padding: 8px">users id</th>
          <th style="border: 1px solid black; padding: 8px">users_name</th>
          <th style="border: 1px solid black; padding: 8px">users_password</th>
          <th style="border: 1px solid black; padding: 8px">users_role</th>
          <th style="border: 1px solid black; padding: 8px">opsi</th>
        </tr>
      </thead>
      <tbody class="tbody"></tbody>
    </table>
    <form action="" id="form-update-user" style="display: none">
      <input type="text" name="users_id" id="users_id" hidden />
      <input type="text" name="users_name" placeholder="user name" />
      <input type="text" name="users_password" placeholder="user password" />
      <input type="text" name="users_role" placeholder="user role" />
      <button>update user</button>
    </form>
  </body>
