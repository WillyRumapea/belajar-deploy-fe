<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/output.css" />
    <link rel="stylesheet" href="../../style/waiting-delivery.css" />
    <title>Penjemputan dan Pengantaran</title>
  </head>
  <body class="font-jost bg-bisque">
    <h1 class="text-center font-bolder text-earthyBrown">
      Terimakasih sudah memesan!
    </h1>
    <h3 id="message-after-order" class="text-center text-lg text-earthyBrown">
      Apakah pesanan ingin diantar ?
    </h3>
    <div
      id="delivery-option"
      class="text-center flex justify-center items-center"
    >
      <button
        id="antar"
        class="w-[80px] h-[40px] bg-crimson text-white rounded mt-4"
      >
        iya
      </button>
      <button
        id="tidak-antar"
        class="w-[80px] h-[40px] bg-crimson text-white rounded mt-4"
      >
        tidak
      </button>
    </div>
    <form
      action=""
      id="form-delivery"
      class="text-center border-black rounded-lg"
    >
      <div
        id="address-map"
        class="flex flex-col items-center justify-between gap-3"
      >
        <div id="map" class="mx-auto"></div>
        <div class="w-1/2">
          <label for="" class="text-earthyBrown">Alamat</label>
          <input type="text" id="address" class="w-1/2" />
        </div>
        <div class="flex justify-center gap-3">
          <button
            id="searchAddres"
            class="w-[80px] h-[40px] bg-crimson text-white rounded"
          >
            add
          </button>
          <button
            id="checkDistance"
            class="w-[80px] h-[40px] bg-crimson text-white rounded ml-4"
          >
            cek jarak
          </button>
        </div>
        <div>
          <h2 class="text-center text-lg text-earthyBrown">
            Pengantaran pesanan dibatas jarak maksimal 15km!
          </h2>
        </div>
      </div>
      <div
        id="declineDeliv"
        class="flex flex-col justify-center items-center gap-[20px] height-[400px]"
      ></div>
    </form>
    <script src="../../js/hitung-jarak.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnPptO7fINYen4Zu22BrqcLJzJ6uUKYbg&callback=initMap"
      defer
    ></script>
  </body>
</html>
