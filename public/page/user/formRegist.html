<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regist Ricebowlku</title>
  </head>
  <body>
    <h1>Form Regist</h1>
    <form action="" id="formRegist">
      <label for="username">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
      </label>
      <label for="password">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="ur password"
          required
        />
      </label>
      <div>
        <button id="buttonRegis">Regis!</button>
      </div>
      <div>sudah punya akun ? klik <a href="./formLogin.html">disini</a></div>
    </form>
    <script src="../../js/formRegist.js"></script>
  </body>
</html>
